<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>FLASK CSV File Upload</title>
  </head>
  <body>
    <h1>XRD Data visualizer</h1>
    <p>For now only .csv files are accepted</p>

    <div class="container" style="max-width: 700px;">
      <form method="POST" actions="{{ url_for('uploadFiles')}}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="exampleCSVupload" class="form-label">XRD data (CSV only)</label>
          <input type="file" class="form-control" id="exampleCSVupload" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <br>
    <p>El plot de tu data se muestra a continuacion:</p> 
    <img src="../static/images/plot_drx.png" class="img-fluid"  alt="DRX PLOT">  
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
